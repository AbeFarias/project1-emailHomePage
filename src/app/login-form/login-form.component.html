<div>
  <button id="myBtn">Login</button>

  <div id="myModal" class="modal">
    <div class="modal-content">
      <span class="close" (ngClick)="handleClick()">&times;</span>
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-12 col-md-8 form-box">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
              <div class="row">
                <div class="form-group col-12 col-md-6">
                  <label for="email">Email</label>
                  <input
                    type="text"
                    id="email"
                    class="form-control"
                    formControlName="email"
                  />
                  <span
                    *ngIf="
                      !signupForm.get('email').valid &&
                      signupForm.get('email').touched
                    "
                    class="form-text text-muted"
                    >Please enter a valid Email!</span
                  >
                </div>

                <div class="form-group col-12 col-md-6">
                  <label for="password">Password</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="password"
                  />
                  <span
                    *ngIf="
                      !signupForm.get('password').valid &&
                      signupForm.get('password').touched
                    "
                    class="form-text text-muted"
                    >Please enter a Password!</span
                  >
                </div>

                <span
                  *ngIf="!signupForm.valid && signupForm.touched"
                  class="form-text text-muted"
                  >Please enter valid info!</span
                >

                <button
                  class="btn btn-primary"
                  type="submit"
                  [disabled]="!signupForm.valid"
                >
                  Submit
                </button>
                <p id="signUp">New here? <a id="signUpLink">Sign Up!</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
