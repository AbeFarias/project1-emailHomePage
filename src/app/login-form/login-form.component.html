<div class="container vertical-center">
  <div class="row justify-content-md-center">
    <div class="col-12 col-md-8 form-box">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="go-bottom">
        <div class="row">
          <div class="form-group col-12 col-md-6">
            <input
              id="name email"
              name="name"
              type="text"
              class="form-control"
              formControlName="email"
              required
            />
            <label for="name email">Email</label>
            <!-- <label for="email">Email</label>
              <input
                type="text"
                id="email"
                class="form-control"
                formControlName="email"
              /> -->
          </div>
          <span
            *ngIf="
              !loginForm.get('email').valid && loginForm.get('email').touched
            "
            class="form-text text-muted"
            >Please enter a valid Email!</span
          >

          <div class="form-group col-12 col-md-6">
            <input
              id="name"
              name="name"
              type="password"
              class="form-control"
              formControlName="password"
              required
            />
            <label for="name password">Password</label>
            <!-- <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                formControlName="password"
              /> -->
          </div>
          <span
            *ngIf="
              !loginForm.get('password').valid &&
              loginForm.get('password').touched
            "
            class="form-text text-muted"
            >Please enter a Password!</span
          >

          <button
            (click)="handleLoginClick()"
            class="btn btn-primary"
            type="submit"
            [disabled]="!loginForm.valid"
            routerLink="/home-page"
            routerLinkActive="active"
          >
            Submit
          </button>

          <!-- <span
            *ngIf="!loginForm.valid && loginForm.touched"
            class="form-text text-muted"
            >Please enter valid info!</span
          > -->

          <p id="signUp">
            New here?
            <a
              id="signUpLink"
              routerLink="/sign-up-form"
              routerLinkActive="active"
              >Sign Up!</a
            >
          </p>
        </div>
      </form>
    </div>
  </div>
</div>
