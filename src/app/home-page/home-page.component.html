<!--this is the main container-->
<div class="container-fluid">
  <div class="row">
    <!--the left half of the email page-->
    <div id="leftHalf" class="col-md-3">
      <div class="row-3" id="profileRow">
        <div class="col-md-4" id="profileImage">
          <img
            id="profilePic"
            src="https://zodab.com/wp-content/uploads/2019/06/do-nt-mind-me-officer-just-coming-back-from-hoenn-with-my-wooloo-265x198.jpg"
          />
        </div>

        <!--this section mainpulates the profile containers-->
        <div class="col-md-8" id="profileName">
          <ul id="userInfo">
            <li>
              <h6>John Appleseed</h6>
            </li>
            <li id="userAddress">
              johnappleseed@gmail.com
            </li>
            <li id="loginButton">
              <!-- <a routerLink="login-form" routerLinkActive="active">Login</a> -->
              <!-- <app-login-form></app-login-form> -->
            </li>
          </ul>
        </div>
      </div>
      <!--the message bar-->
      <div id="messageBar" class="row-3">
        <a
          id="newMsgButton"
          routerLink="/message-form"
          routerLinkActive="active"
          >new message</a
        >
      </div>
      <!--contains inboxes-->
      <div id="profileContainer" class="row-6">
        <ul id="profileList">
          <li id="emailID">
            <i class="fa fa-caret-right"></i>
            inbox
          </li>

          <li id="emailID">
            <i class="fa fa-caret-right"></i>
            drafts
          </li>

          <li id="emailID">
            <i class="fa fa-caret-right"></i>
            sent
          </li>

          <li id="emailID">
            <i class="fa fa-flag" aria-hidden="true"></i>
            spam
          </li>

          <li id="emailID">
            <i class="fa fa-trash" aria-hidden="true"></i>
            trash
          </li>
        </ul>
      </div>
    </div>

    <div id="rightHalf" class="col-md-9">
      <div class="row-4" id="navRow">
        <div class="col-7 form-group has-search" id="navSearch">
          <span class="fa fa-search form-control-feedback"></span>
          <input type="text" class="form-control" placeholder="Search" />
        </div>

        <div class="col-3" id="navBar">
          <i id="navItems" class="fa fa-angle-double-left"></i>
          <i id="navItems" class="fa fa-angle-left"></i>
          <i id="navItems" class="fa fa-angle-right"></i>
          <i id="navItems" class="fa fa-times"></i>
        </div>
      </div>

      <div id="emailList" class="row-8">
        <!-- <app-email-list></app-email-list> -->
      </div>
    </div>
  </div>
</div>
