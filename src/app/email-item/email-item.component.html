<div class="email">
    <div class="emailBody">
        <h6 class="emailHead">
                <div class="row-1">
                {{post.author}}
                </div>
                <div class="row-2">
                    {{post.date}}
                </div>
        </h6>
        <h5 class="emailTitle">
            <strong>{{post.title}}</strong>
        </h5>
        <p class="emailText" (click)="showFullSummary()">{{ post.summary }}</p>
        <br class="divider">
    </div>
</div>
